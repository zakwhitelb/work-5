<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="bi bi-bank2"></i>
      <h1>E-Banking</h1>
      <p class="text-muted">Connectez-vous Ã  votre espace client</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="bi bi-person"></i>
          Nom d'utilisateur
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['username'].errors}"
          placeholder="Entrez votre nom d'utilisateur"
        >
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Le nom d'utilisateur est requis</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <i class="bi bi-lock"></i>
          Mot de passe
        </label>
        <div class="password-input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['password'].errors}"
            placeholder="Entrez votre mot de passe"
          >
          <button type="button" class="btn btn-link password-toggle" (click)="togglePasswordVisibility()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input" formControlName="remember">
          <label for="remember" class="form-check-label">Se souvenir de moi</label>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="bi bi-exclamation-triangle me-2"></i>
        {{errorMessage}}
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        <i class="bi bi-box-arrow-in-right me-2"></i>
        Se connecter
      </button>
    </form>
  </div>
</div>
